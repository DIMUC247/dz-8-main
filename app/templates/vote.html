{% extends "_base.html" %}

{% block content %}
    <form action="{{ url_for('pizzas.add_vote') }}">
        <h3>{{ question }}</h3>
        {% for pizza in pizzas %}
        <p>
            <input type="radio" name="vote" value="{{ pizza.name }}">{{ pizza.name }}
        </p>
        {% endfor %}
        <input type="submit">
    </form>
{% endblock content %}
