{% extends "_base.html" %}

{% block content %}
    <h1>Результати голосування</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>№</td>
                <td>Відповіді</td>
            </tr>
        </thead>
        <tbody>
            {% for pizza in pizzas %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ pizza }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
